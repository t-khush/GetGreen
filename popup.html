<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>GoGreen</title>
        <link rel="stylesheet" href="box.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Niconne">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">

    </head>

    <body>
        <h1 id = "logo">GoGreen</h1>

        <div id = "nonLogo">
            <div class = "flex">
                <input type="text" id="name" name="name" size="10" placeholder="Stock Ticker Here">
                <button id = "button-click">Search</button>
            </div>
            <h1 id = "ticker"></h1>
            
            <table id = "table">
                <tr>
                    <th class = "left" id = "high">
                    </th>
                    <td id = "high-target" class = "right">
                    </td>
                </tr>
                <tr>
                    <th class = left id = "median">
                    </th>
                    <td id = "median-target" class = "right">
                    </td>
                </tr>
                <tr>
                    <th class = "left" id = "low">
                    </th>
                    <td id = "low-target" class = "right">
                    </td>
                </tr>
            </table>
        </div>
        <h2 id = "buy-sell"></h2>
        <script src = "popup.js"></script>
        <script src = "contentScript.js"></script>
        <script src = "background.js"></script>

    </body>
</html>
